<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Image Gallery</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-dark">
<nav class="sticky-top bg-success text-white text-center">Photo-share</nav>
<br>
<h1 class="text-center text-white">Image Gallery</h1>
<br>

<div class="container">
    <div class="row gy-3">
        <div class="col-sm-12 col-md-4 col-lg-4" th:each="image: ${imagesPage.getContent()}">
            <div class="inline-block p-3">
                <img th:src="${'data:image/jpeg;base64,'+ image.generateBase64Image()}" alt=""
                     class=" img-fluid img-thumbnail" style="max-width: 300px">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="d-flex justify-content-center">
        <div th:if="${imagesPage.totalPages > 0}"
             class="pagination d-inline-flex p-2 bd-highlight"
             th:each="pageNumber : ${pageNumbers}">
            <a th:href="@{/index(size=${imagesPage.size}, page=${pageNumber})}"
               th:text="${pageNumber}"
               th:class="${pageNumber==imagesPage.number +1 } ? active"/>
        </div>
    </div>
</div>
<footer class="sticky-bottom bg-success text-white text-center">@Copyright Rafa≈Ç Borkowski 2022</footer>
</body>
</html>
